<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>关于我</title>

</head>
<body class="m-body-background">
    <!--导航-->
    <!--inverted 反色
        attached 没有圆角-->
    <nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

    </nav>

    <!--中间-->
    <div class="m-container m-padded-tb-big">
        <div class="ui container">
            <div class="ui grid">
                <div class="eleven wide column">
                    <img src="https://i.picsum.photos/id/1012/800/600.jpg" alt="" class="ui rounded image">
                </div>
                <div class="five wide column">
                    <div class="ui top attached segment">
                        <div class="ui header">关于我</div>
                    </div>
                    <div class="ui attached segment">
                        <p class="m-text">来自浙江嘉兴一个小县城，现在宁波万里学院计算机科学大三就读。</p>
                        <br>
                        <p class="m-text" >人生信条：搞钱！搞钱！搞钱！</p>

                    </div>
                    <div class="ui attached segment">
                        <div class="ui orange basic left pointing label">编程</div>
                        <div class="ui orange basic left pointing label">健身</div>
                        <div class="ui orange basic left pointing label">运动</div>
                    </div>
                    <div class="ui attached segment ">
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">Java</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">Python</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">MySql</div>
                        <div class="ui teal basic left pointing label m-margin-tb-tiny">Html</div>

                    </div>
                    <div class="ui bottom attached segment">
                        <a href="https://github.com/superBigHuang" class="ui circular icon button"><i class="github icon"></i>GitHub</a>
                        <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i>微信</a>
                        <a href="#" class="ui qq circular icon button" data-content="841069102" data-position="bottom center"><i class="qq icon"></i>QQ</a>

                    </div>
                    <div class="ui wechatQR  flowing popup transition hidden ">
                        <img src="../static/images/wechat.jpg" class="ui rounded image " th:src="@{/images/wechat.jpg}" style="width: 100px">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>

    <!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>


<script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass("m-mobile-hide");
    });

    $(".qq").popup();
    $(".wechat").popup({
        popup : $(".wechatQR") ,
        on : "hover",
        position : "bottom center"
    });

</script>
</body>
</html>
